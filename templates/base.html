"""
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}WellCheck{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f5f7fa;
            color: #2c3e50;
        }
        
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 80px;
            height: 100vh;
            background: #4a5fc1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 0;
            z-index: 1000;
        }
        
        .sidebar-icon {
            width: 48px;
            height: 48px;
            background: rgba(255,255,255,0.1);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            font-size: 24px;
            text-decoration: none;
        }
        
        .sidebar-icon:hover, .sidebar-icon.active {
            background: rgba(255,255,255,0.2);
            transform: scale(1.1);
        }
        
        .main-content {
            margin-left: 80px;
            padding: 0;
            min-height: 100vh;
        }
        
        .card {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            margin-bottom: 20px;
        }
        
        .card-header {
            background: #4a5fc1;
            color: white;
            padding: 20px 24px;
            border-radius: 16px 16px 0 0;
            margin: -24px -24px 24px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .card-title {
            font-size: 18px;
            font-weight: 600;
        }
        
        .btn {
            background: #4a5fc1;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .btn:hover {
            background: #3d4fa3;
            transform: translateY(-1px);
        }
        
        .btn-secondary {
            background: #5bc0de;
        }
        
        .btn-secondary:hover {
            background: #46b8da;
        }
        
        .mood-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 12px;
            margin: 20px 0;
        }
        
        .mood-item {
            background: #f8f9fa;
            border: 2px solid transparent;
            padding: 16px 12px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        
        .mood-item:hover {
            border-color: #4a5fc1;
            transform: translateY(-2px);
        }
        
        .mood-item.selected {
            border-color: #4a5fc1;
            background: #e8ecff;
        }
        
        .mood-emoji {
            font-size: 32px;
            display: block;
            margin-bottom: 8px;
        }
        
        .mood-label {
            font-size: 12px;
            font-weight: 500;
            color: #666;
        }
        
        textarea, input[type="text"], input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.3s;
        }
        
        textarea:focus, input:focus {
            outline: none;
            border-color: #4a5fc1;
        }
        
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }
        
        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #4a5fc1;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        
        .stat-value {
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 4px;
        }
        
        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
        }
        
        .mood-chart {
            display: flex;
            gap: 8px;
            margin: 20px 0;
        }
        
        .mood-bar {
            flex: 1;
            height: 120px;
            background: #e8ecff;
            border-radius: 8px 8px 0 0;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            padding: 8px;
        }
        
        .mood-bar-fill {
            width: 100%;
            background: #4a5fc1;
            border-radius: 4px;
            transition: height 0.5s;
        }
        
        .alert {
            padding: 16px;
            border-radius: 8px;
            margin: 16px 0;
        }
        
        .alert-warning {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            color: #856404;
        }
        
        .alert-success {
            background: #d4edda;
            border-left: 4px solid #28a745;
            color: #155724;
        }
        
        .student-list {
            list-style: none;
        }
        
        .student-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px;
            border-bottom: 1px solid #e1e8ed;
        }
        
        .student-item:last-child {
            border-bottom: none;
        }
        
        .student-name {
            font-weight: 500;
        }
        
        .student-mood {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: 60px;
                flex-direction: row;
                padding: 0 20px;
            }
            
            .main-content {
                margin-left: 0;
                margin-top: 60px;
            }
            
            .mood-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .stats-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
"""
